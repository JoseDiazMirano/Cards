<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <!---styles--->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="principal">
        <div class="container">
            <div class="card">
                <div class="imgbox">
                    <img src="https://images.unsplash.com/photo-1600186435852-7927627afc62?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=634&q=80" alt="">
                </div>
                <div class="content">
                    <h2>Titulo del Contenido</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta perspiciatis exercitationem
                       corporis dolores incidunt quae, officiis voluptas deserunt earum deleniti? Rerum beatae debitis.
                    </p>
                    <div class="panel">
                        <div class="panel-body">
                            <button type="button" class="btn-circle btn-xl">
                                <i class="fas fa-thumbs-up"></i>
                            </button>
                            <button type="button" class="btn-circle btn-xl">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button type="button" class="btn-circle btn-xl">
                                <i class="fas fa-thumbs-down"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
